name: release
on:
  push:
    branches:
      - main
jobs:
  release:
    environment: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.24.5
      - name: release
        uses: go-semantic-release/action@v1
        with:
          force-bump-patch-version: true
          hooks: goreleaser
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
